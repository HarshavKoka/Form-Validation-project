<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formvalidation</title>
    <link rel="stylesheet" href="p.css" />
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <script src="p.js" defer></script>
</head>

<body>

    <div class="container">
        <header>Sign up</header>

        <form action="https://www.w3schools.com/">
            <div class="field email-field">
                <div class="input-field"><input type="email" placeholder="Enter your email" class="email" /></div>
                <span class="error email-error">
                    <i class='bx bx-error-alt'></i>
                    <p class="error-text">Please enter a valid email</p>
                </span>
            </div>
            <div class="field create-password ">
                <div class="input-field"><input type="password" placeholder="Create password" class="password" /><i
                        class='bx bx-hide'></i>
                </div>
                <span class="error password-error">
                    <i class='bx bx-error-alt'></i>
                    <p class="error-text">Please enter atleast 8 charatcer with number, symbol, small and
                        capital letter.</p>
                </span>
            </div>
            <div class="field confirm-password">
                <div class="input-field"><input type="password" placeholder="Confirm password" class="password" /><i
                        class='bx bx-hide'></i>
                </div>
                <span class="error password-error">
                    <i class='bx bx-error-alt'></i>
                    <p class="error-text">Password doesn't match.</p>
                </span>
            </div>
            <div class="input-field button">
                <input type="submit" value="Submit Now" />
            </div>
        </form>
    </div>
</body>

</html>
